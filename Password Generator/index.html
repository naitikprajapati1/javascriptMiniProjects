<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
        <link rel="stylesheet" href="./styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>PASSWORD GENERATOR</h1>
        <div class="display-container">
            <!-- data-passwordDisplay custom data attribute -->
            <input type="text" readonly name="ptext" class="display" placeholder="PASSWORD" data-passwordDisplay>
            <button class="copyBtn"  data-copyBtn>
                <span class="tooltip" data-copyMsg></span>
                <img src="./asset/copy.svg" alt="copy" width="23" height="23">
<audio src="./asset/mouse-click.mp3" id="myaudio"></audio>
                <!-- <i class="fa-regular fa-copy"></i> -->
            </button>
        </div>
        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- Slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- Checkbox group -->
            <div class="check">
                <input type="checkbox" id="upperCase">
                <label for="upperCase">Include upperCase Latter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="Lowercase">
                <label for="Lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="Numbers">
                <label for="Numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="Symbols">
                <label for="Symbols">Include Symbols</label>
            </div>
            <!-- strength -->
            <div class="strength-container">
                <p>strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!-- generat password button -->
            <p id="error-para">Please Select the checkBox</p>
            <button class="generateButton">generate password</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
